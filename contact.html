    <div class="mobile-navigation" aria-label="mobile navigation">

                <use href="assets/sprites.svg#burger-icon"></use>
            </svg>

        <nav class="mobile-navigation__menu" aria-label="mobile navigation menu">

                <li class="mobile-navigation__item">
                    <a href="index.html" class="mobile-navigation__link">

                </svg>
            </label>
        </nav>

    <main>
        <section class="contacts" aria-label="contacts section">
            <div class="container">
                <div class="contacts__wrapper">
                    <h1 class="contacts__title">Contacts</h1>
                    <div class="contact__container">
                        <div class="contact__block">
                            <h2 class="contact__title">Location</h2>
                            <div class="contact__info">
                                <a href="https://maps.app.goo.gl/woBfJQ8NTaGqQqmE9" target="_blank" class="contact__info">Kyiv, Ukraine</a>
                            </div>
                        </div>
                        <div class="contact__block">
                            <h2 class="contact__title">Telegram / WhatsApp</h2>
                            <div class="contact__info">
                                <a href="tel:+380427779533">+38 (042) 777-95-33</a>
                            </div>
                        </div>
                        <div class="contact__block">
                            <h2 class="contact__title">Email</h2>
                            <div class="contact__info">
                                <a class="contact__info-gmail" href="mailto:webdev@protonmail.com" target="_blank"
                                    rel="noopener noreferrer">kolobok@gggmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-us" aria-label="contact-us section">
            <div class="container">
                <div class="contact-us__wrapper">
                    <div class="contact-us__head">
                        <h2 class="contact-us__title">Contact Us</h2>
                        <span class="contact-us__subtitle">Connect with Us: Let's Discuss Your Digital Marketing Needs</span>
                    </div>
                    <div class="contact-us__content">
                        <form action="https://api.web3forms.com/submit" method="POST" class="contact-us__form">
                            <input type="hidden" name="access_key" value="cf7316c7-1686-4225-9c33-4ecc00c481d2">
                            <fieldset class="contact-us__request-types radios">
                                <legend class="radios__title visually-hidden">Request type</legend>
                                <label class="radio__input">
                                    <input 
                                        class="radio__input visually-hidden" 
                                        name="request-type" 
                                        type="radio"
                                        value="Say Hi"
                                        checked
                                    />
                                    <span class="radio__emulator"></span>
                                    <span class="radio__lable">Say Hi</span>
                                </label>
                                <label class="radio__input">
                                    <input 
                                        class="radio__input visually-hidden" 
                                        name="request-type" 
                                        type="radio"
                                        value="Get a Quote"
                                    />
                                    <span class="radio__emulator"></span>
                                    <span class="radio__lable">Get a Quote</span>
                                </label>
                            </fieldset>
                            <div class="contact-us__body">
                                <div class="contact-us__field field">
                                    <label for="name" class="field__lable">Name</label>
                                    <input 
                                        class="field__input"
                                        id="name"
                                        name="name"
                                        placeholder="Name"
                                    >
                                </div>
                                <div class="contact-us__field field">
                                    <label for="email" class="field__lable">Email*</label>
                                    <input 
                                        class="field__input"
                                        id="email"
                                        name="email"
                                        placeholder="Email"
                                        type="email"
                                        required
                                    >
                                </div>
                                <div class="contact-us__field field">
                                    <label for="message" class="field__lable">Message*</label>
                                    <textarea 
                                        class="field__input field__input-textarea"
                                        id="message"
                                        name="message"
                                        placeholder="Message"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <button class="contact-us__button" type="submit">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">

                <a href="https://www.instagram.com/" target="_blank" aria-label="Instogram">

                </a>
